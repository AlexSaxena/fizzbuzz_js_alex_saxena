<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
    <title>FizzBuzz JS</title>
</head>

<body id="body">
<div id="container">
    <br><br><br>
    <div class="ui raised very padded text container segment" id="main">
        <h1 class="ui block header" id="myheader">FizzBuzz</h1>
        <input class="ui input focus" type = "text" id="value" placeholder="Enter a number!">
        <input class="ui primary basic button" type="submit" value="Check" id="button">
        <div class="" id="display_answer">Let's FizzBuzz</div>
        <br>
        <div class="ui info message">
            <div class="header" id="info">
            How to FizzBuzz!
            </div>
            <ul class="list">
                <li>Enter a number in the text field above</li>
                <li>If it is divisible by 3 you will get Fizz</li>
                <li>If it is divisible by 5 you will get Buzz</li>
                <li>If it is divisible by 3 & 5 you will get FizzBuzz</li>
            </ul>
        </div>
    </div>
</div>

    <script src="js/fizzbuzz.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            let button = document.getElementById('button')
            let displayDiv = document.getElementById('display_answer')
            button.addEventListener('click', () => {
                let value = document.getElementById('value').value
                let fizzBuzz = new FizzBuzz
                let result = fizzBuzz.check(value)
                displayDiv.innerHTML = result;
            })
        })     
    </script>

</body>
</html>
